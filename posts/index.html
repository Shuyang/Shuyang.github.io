---
layout: default
title: Posts
---

<ul class="posts">
   {% for post in site.posts %}
     <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }} </a>
      {% if post.summary %}
        <p>{{ post.summary }}</p>
      {% endif %}
    </li>
   {% endfor %}
</ul>
